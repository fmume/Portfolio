<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
        <meta charset="UTF-8"/>
        <title>Contact Me</title>
    </head>
    <body class="contact-page">
        <div class="contact-title">
            <h1>Hi There!</h1>
            <h2>Please Feel Free to contact me</h2>
        </div>
        <div class="contact-form">
            <form class="" method="post" action="">
                <input class="form-control" name="name" type="text" placeholder="Your Name" required> <br>
                <input class="form-control" name="email" type="email" placeholder="Your Email" required> <br>
                <textarea class="form-control" name="message" placeholder="Message"></textarea>
                <input class="form-control" type="submit" value="Send Message">
            </form>
        </div>
    </body>
</html>
